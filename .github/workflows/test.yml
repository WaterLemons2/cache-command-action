name: Test

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/workflows/cache.yml'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: ./
        id: cache
        with:
          run: sh -c sudo apt-get install tzdata | grep '[(-]' | awk -F '[(-]' '{print $2}'
      - name: Get outputs
        if: always()
        run: |
          echo "output: ${{ steps.cache.outputs.output }}"
          echo "hit: ${{ steps.cache.outputs.hit }}"
